server:
  port: 0

spring:
  application:
    name: tenant-service
  datasource:
    url: ${MYSQL_DB_URI:jdbc:mysql://127.0.0.1:3307/tenant}
    name: tenant
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5Dialect
  eureka:
    client:
      serviceUrl:
        defaultZone: ${EUREKA_URI:http://localhost:8083/eureka}
    instance:
      preferIpAddress: true

keycloak:
  realm: master
  resource: tenant-service
  auth-server-url: ${shop.iam.url}
  credentials:
    secret: ixLpGjwRUgwIkvVTwXlwnfjWVx0EeubD

shop:
  iam:
    url: ${iamBaseUrl:http://localhost:8080}
  registry:
    url: ${EUREKA_URI:http://localhost:8083/eureka}
